name: Build Frontend Docker Image

on:
  workflow_dispatch:
    inputs:
      imageVersion:
        description: 'Tag da versão da imagem. Exemplo: 0.0.1'
        required: true
        default: '0.0.1'

jobs:
  BuildDockerImage:
    name: Build and push frontend Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar QEMU (para builds multiplataforma)
        uses: docker/setup-qemu-action@v2

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2

      - name: Cache do Yarn (para acelerar builds)
        uses: actions/cache@v3
        with:
          path: ~/.yarn/cache
          key: yarn-${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.os }}-

      - name: Instalar dependências
        run: yarn install --frozen-lockfile

      - name: Build do frontend
        run: yarn build

      - name: Criar e enviar Docker Image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          push: true
          no-cache: false
          platforms: linux/amd64,linux/arm64
          context: .
          file: ./Dockerfile
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/melhorconsulta-frontend:${{ github.event.inputs.imageVersion }}
            docker.io/${{ secrets.DOCKER_USERNAME }}/melhorconsulta-frontend:latest

      - name: Exibir digest da imagem
        run: echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
